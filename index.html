<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Alışveriş Dünyası</title>
</head>

<body>
    <div class="head-menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="logo-side">
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" class="img-fluid logo" alt="">
                    </a>
                </div>
                <div class="center-side">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Anasayfa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hakkımızda</a>
                        </li>
                    </ul>
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid search">
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                                <hr>
                            </form>
                        </div>
                    </nav>
                </div>
                <div class="member-side">
                    <button type="button" class="btn btn-outline-warning m-2">Kaydol</button>
                    <button type="button" class="btn btn-outline-success m-3">Giriş</button>
                </div>
            </div>
        </nav>      
    </div>
    <div class="content">
        <div class="button-group">
            <button>KADIN</button>
            <button>ERKEK</button>
        </div> 
    </div>
    <script src="bootstrap.js"></script>
</body>

</html>
